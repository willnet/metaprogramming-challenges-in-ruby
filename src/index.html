<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruby.wasm + Minitest メタプログラミング問題集</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ruby.wasm + Minitest メタプログラミング問題集</h1>

    <div class="problem-selector">
      <div class="selector-group">
        <label for="section-select">セクション:</label>
        <select id="section-select">
          <!-- セクションオプションはJavaScriptで動的に生成 -->
        </select>
      </div>

      <div class="selector-group">
        <label for="problem-select">問題:</label>
        <select id="problem-select">
          <!-- 問題オプションはJavaScriptで動的に生成 -->
        </select>
      </div>
    </div>

    <div class="problem-description">
      <h2>問題説明</h2>
      <div id="description-text"></div>
    </div>

    <div class="code-container">
      <h2>コードを入力してください</h2>
      <textarea id="code-editor" rows="15" cols="80"></textarea>
    </div>

    <div class="button-container">
      <button id="run-button">テスト実行</button>
      <button id="reset-button">リセット</button>
      <div id="loading" class="loading hidden">実行中...</div>
    </div>

    <div class="result-container">
      <h2>テスト結果</h2>
      <pre id="test-result"></pre>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script type="module" src="problems.js"></script>
</body>
</html>
